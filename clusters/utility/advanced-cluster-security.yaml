apiVersion: v1
kind: Namespace
metadata:
  name: rhacs-operator
---
apiVersion: v1
kind: Namespace
metadata:
  name: stackrox
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: rhacs-operator-group
  namespace: rhacs-operator
spec:
  targetNamespaces:
  - rhacs-operator
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: advanced-cluster-security
  namespace: rhacs-operator
spec:
  channel: stable
  installPlanApproval: Automatic
  name: rhacs-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
  startingCSV: update-me # Replace with the specific version you need
---
apiVersion: stackrox.io/v1alpha1
kind: Central
metadata:
  name: central
  namespace: stackrox
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec: {}
---
apiVersion: stackrox.io/v1alpha1
kind: SecuredCluster
metadata:
  name: stackrox-secured-cluster-services
  namespace: stackrox
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  clusterName: "svc-openshift-utl"